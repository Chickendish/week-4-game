<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>crystalCollectorGame</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<!-- background image full screen -->
<img src="assets/images/caveBackground.jpeg" class="bg">
<div class="container">
	<div class="row" class="header">
		<div class="col-md-12">
			<p>Crystals Collector!</p>
		</div>
	</div>
	<div class="row" class="instructions">
		<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-body">
				<p>Click on the four crystals below as often as you like and in any sequence to exactly equal the computer-generated score. Just don't go over!</p>
			</div>
		</div>
		</div>
	</div>
	<div class="row" class="scoring">
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<p><b>Your target number is:</b></p>
					<span id="targetNumber">0</span>
				</div>
			</div>			
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<p><b>Your current score is:</b></p>
					<span id="currentScore"></span>
				</div>
			</div>
		</div>
		<div class="col-md-3">
			<div class="panel panel-default">
				<div class="panel-body">
					<p id="wins">Wins:</p>
					<p id="losses">Losses:</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row" class="gamePieces">
		<div class="col-md-3">
			<img src="assets/images/amethyst.jpeg" class="gamePiece" id="crystal-1">
		</div>
		<div class="col-md-3">
			<img src="assets/images/ruby.jpeg" class="gamePiece" id="crystal-2">
		</div>
		<div class="col-md-3">
			<img src="assets/images/sapphire.jpeg" class="gamePiece" id="crystal-3">
		</div>
		<div class="col-md-3">
			<img src="assets/images/yellowCrystal.jpeg" class="gamePiece" id="crystal-4">
		</div>
	</div>
	<br>
	<br>
	<div class="row" class="tally">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-body"><span id="tally"></span></div>
			</div>
		</div>
	</div>
</div>
<!-- jquery script from google cdn -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- game javascript -->
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
